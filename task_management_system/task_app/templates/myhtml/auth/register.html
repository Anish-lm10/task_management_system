<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Icon css -->
     <link rel="icon" href="{% static 'images/logo.png' %}">
    

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

     <!-- alertifyjs -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/> 

    <!-- external css -->
     <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
</head>
<body>
    <!-- register section starts  -->
    
     <div class="container d-flex justify-content-center align-items-center">
        <form method="POST" class="form_main register_form" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <p class="lead  text-tertiary mb-0">Welcome to Task Management Application</p>
            <p class="heading text-primary">Register your Account</p>

            <div class="inputContainer d-flex flex-start gap-5 justify-content-lg-start">
                
                    <div class="inputForm">
                        <input placeholder="FirstName" class="inputField"  type="text" name="fname" required>
                    </div>
        
                    <div class="inputForm">
                        <input placeholder="LastName" class="inputField"  type="text" name="lname" required>
                    </div>
                    
                
            </div>

            <div class="inputContainer">
            <input placeholder="Username" name="username" id="username" class="inputField" type="text" required>
            </div>

            <div class="inputContainer">
                <input placeholder="Enter Your Email" name="email" id="email" class="inputField" type="email" required>
            </div>
            
        <div class="inputContainer">
            <input placeholder="Password" name="password" id="password" class="inputField" type="password" required>
        </div>
        <p class="text-secondary small">(*must contain atleast one digit, capital letter and special character)</p>

        <div class="inputContainer">
            <input placeholder="Confirm Password" name="cpassword" id="cpassword" class="inputField" type="password" required>
        </div>
                    
                
        <button type="submit" id="button">Register</button>
            <div class="signupContainer">
                <p class="mb-0">Already have any account?</p>
                <a href="{% url 'log_in' %}">Login</a>
            </div>
        </form>
        
        
        <div class="d-none d-lg-block picture">
            <img src="{% static 'images/man-register.png' %}" width="550px" height="600px" alt="man_with_phone">
        </div>
        
        

     </div>
    <!-- register section ends  -->





    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- alertify js  -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

  {% if messages %}
  {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success('{{message}}');
  
    </script>
  {% endfor %}
    
  {% endif %}


</body>
</html>
