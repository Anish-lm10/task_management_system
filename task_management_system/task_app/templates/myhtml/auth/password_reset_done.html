<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icon css -->
     <link rel="icon" href="{% static 'images/logo.png' %}">
    

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

     <!-- alertifyjs -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/> 

    <!-- external css -->
     <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5 bg-white form_main">
    <h2 class="text-primary">Password Reset Sent</h2>
    <p class="fs-5">An email has been sent with instructions to reset your password. Please check your inbox.</p>
    <a href="{% url 'log_in' %}"><button class="btn btn-outline-primary">Go to Login</button></a>
    </div>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- alertify js  -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

  
  {% if messages %}
  {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success('{{message}}');
  
    </script>
  {% endfor %}
    
  {% endif %}


</body>
</html>
