<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icon css -->
     <link rel="icon" href="{% static 'images/logo.png' %}">
    

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

     <!-- alertifyjs -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/> 

    <!-- external css -->
     <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
</head>
<body>
    <!-- login section starts  -->
     <div class="container d-flex justify-content-center align-items-center mt-5">
        <form method="POST" class="form_main" action="{% url 'log_in' %}">
            {% csrf_token %}
            <p class="lead  text-tertiary mb-0">Welcome to Task Management Application</p>
            <p class="heading text-primary">Login</p>
            <div class="inputContainer">
                <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
            <input placeholder="Username" name="username" id="username" class="inputField" type="text">
            </div>
            
        <div class="inputContainer">
            <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input placeholder="Password" name="password" id="password" class="inputField" type="password">
        </div>

        <div class="inputContainer justify-content-end align-items-center">
        <a href="{% url 'password_reset' %}"><p>Forgot Password?</p></a>
        </div>
                    
                
        <button type="submit" id="button">Sign In</button>
            <div class="signupContainer">
                <p class="mb-0">Don't have any account?</p>
                <a href="{% url 'sign_up' %}">Sign up</a>
            </div>
        </form>
        <div class="pictures d-none d-lg-block">
            <img src="{% static 'images/man_phone.png' %}" width="400px" height="500px" alt="man_with_phone">
        </div>

     </div>
    <!-- login section ends  -->





    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- alertify js  -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

  
  {% if messages %}
  {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success('{{message}}');
  
    </script>
  {% endfor %}
    
  {% endif %}


</body>
</html>
